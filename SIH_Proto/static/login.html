<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  background: #f5f6fa url('./bg.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  margin: 0;
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 2px 24px 0 rgba(60,72,88,0.10);
  padding: 0;
  margin: 0;
  width: 100%;
  max-width: 370px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 420px;
}
.container {
  width: 100%;
  padding: 38px 32px 28px 32px;
  border-radius: 18px;
}
h2 {
  text-align: center;
  color: #202124;
  font-weight: 700;
  font-size: 1.5rem;
  margin-bottom: 28px;
  letter-spacing: 0.01em;
}
label {
  font-size: 1rem;
  color: #444;
  font-weight: 500;
  margin-bottom: 2px;
  display: block;
  text-align: left;
}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 14px;
  margin: 0 0 18px 0;
  border: 1.5px solid #e0e0e0;
  border-radius: 8px;
  background: #fafbfc;
  font-size: 1rem;
  font-family: 'Poppins', Arial, sans-serif;
  font-weight: 500;
  transition: border 0.2s, background 0.2s;
  box-sizing: border-box;
}
input[type=text]:focus, input[type=password]:focus {
  border: 1.5px solid #357AD4;
  background: #fff;
  outline: none;
}
button[type=submit] {
  background: #357AD4;
  color: #fff;
  padding: 12px 0;
  margin: 8px 0 0 0;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 1.08rem;
  font-weight: 700;
  letter-spacing: 0.04em;
  box-shadow: 0 1px 4px rgba(53,122,212,0.07);
  transition: background 0.2s, transform 0.1s;
}
button[type=submit]:hover {
  background: #185a9d;
  transform: translateY(-2px) scale(1.03);
}
.reg {
  margin-top: 18px;
  text-align: center;
}
.reg a {
  color: #357AD4;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}
.reg a:hover {
  color: #185a9d;
  text-decoration: underline;
}
input[type=checkbox] {
  accent-color: #357AD4;
  margin-right: 6px;
}
label[for="remember"] {
  font-size: 0.97rem;
  color: #666;
  font-weight: 400;
  display: inline-block;
  margin-bottom: 0;
  margin-left: 2px;
}
.alert {
  padding: 10px 14px;
  margin-bottom: 12px;
  border-radius: 8px;
  font-size: 0.98rem;
  display: inline-block;
  font-weight: 500;
  width: 100%;
  text-align: center;
  box-sizing: border-box;
}
.alert-success {
  color: #155724;
  background-color: #e6f4ea;
  border: 1px solid #43cea2;
}
.alert-danger {
  color: #721c24;
  background-color: #fbeaea;
  border: 1px solid #e57373;
}
.loading {
  display: none;
  text-align: center;
  color: #185a9d;
  font-weight: 600;
  margin-bottom: 10px;
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
}
@media (max-width: 500px) {
  .box {
    max-width: 98vw;
    min-height: unset;
    border-radius: 0;
    box-shadow: none;
  }
  .container {
    padding: 24px 8vw 18px 8vw;
    border-radius: 0;
  }
}
</style>
</head>
<body>
<div class="box">
  
  <div class="container">
    <h2>Login for Certificate Verification</h2>
    <div id="alert-container" style="text-align: center;"></div>
    <div id="loading" class="loading">Logging in...</div>

    <form id="loginForm" autocomplete="off">
      <center>
          <label for="username"><p class="a">Username</p></label>
          <input type="text" placeholder="Enter Username" name="username" id="username" required>
          <br>
          <label for="password"><p class="b">Password</p></label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required><br>
          <button type="submit" style="background-color: #357AD4;">Login</button><br>
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <div class="reg"><a href="register.html">Register</a></div>
      </center>
    </form>
  </div>
</div>

<script>
const API_BASE_URL = 'http://localhost:5000/api';

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loading = document.getElementById('loading');
    const alertContainer = document.getElementById('alert-container');
    
    // Clear previous alerts
    alertContainer.innerHTML = '';
    loading.style.display = 'block';
    
    try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });
        
        const data = await response.json();
        
if (response.ok) {
    // Check if "Remember me" is checked
    const remember = document.querySelector('input[name="remember"]').checked;

        if (remember) {
            // Persistent storage across browser sessions
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('user', JSON.stringify(data.user));
        } else {
            // Storage cleared when browser closes
            sessionStorage.setItem('token', data.access_token);
            sessionStorage.setItem('user', JSON.stringify(data.user));
        }

        showAlert('Login successful! Redirecting...', 'success');

        // Redirect based on role
        setTimeout(() => {
            if (data.user.role === 'admin') {
                window.location.href = '/admin_dashboard.html';
            } else if (data.user.role === 'institution') {
                window.location.href = '/institution_dashboard.html';
            } else {
                window.location.href = '/upload.html'; 
            }
        }, 1000);
    
            } else {
                showAlert(data.error || 'Login failed', 'danger');
            }
        } catch (error) {
            showAlert('Network error. Please try again.', 'danger');
            console.error('Login error:', error);
        } finally {
            loading.style.display = 'none';
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.style.display = 'inline-block'; // Center the alert
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        
        setTimeout(() => {
            if (alertDiv) {
                alertDiv.remove();
            }
        }, 4000);
    }

// Check if already logged in and redirect
window.addEventListener('load', function() {
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    const userData = localStorage.getItem('user') || sessionStorage.getItem('user');

    if (token && userData) {
        const user = JSON.parse(userData);
        showAlert('Already logged in. Redirecting...', 'success');
        setTimeout(() => {
            if (user.role === 'admin') {
                window.location.href = '/admin_dashboard.html';
            } else if (user.role === 'institution') {
                window.location.href = '/institution_dashboard.html';
            } else {
                window.location.href = '/upload.html';
            }
        }, 1000);
    }
});
</script>
</body>
</html>
