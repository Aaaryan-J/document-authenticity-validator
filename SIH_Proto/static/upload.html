<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    
    body {
  background-image: url('./bg.jpg');
  background-size: cover; /* Optional: scales image to cover the screen */
  background-repeat: no-repeat; /* Optional: prevents tiling */
  background-position: center; /* Optional: centers the image */
}

    button {
      background-color: #2f397a;
      color: white;
      padding: 5px 10px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 10%;
    }

    button:hover{
      background-color: #171b3d;
    }

    div.box{
      
      background-color: rgba(97, 114, 164, 0.2);
      border: solid rgb(174, 181, 212);
      padding: 50px;
      margin: 100px 100px 75px 100px;
      font-family: 'Trebuchet MS', 'Lucida Sans SUnicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      border-radius: 12px;
      
    }

    #fileUpload{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box:hover{
      background-color: #cbe1ff61;
    }

    uploadBtn.box{
      align-items: center;
      margin-top: 100px;
    }


    .topnav {
      overflow: hidden;
      background-color: #232b5d;
      border-color: black;
      border-radius: 2px;
      border-bottom: solid #ceddf3;
    }
    .topnav a {
      float: left;
      color: rgb(233, 240, 254);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      font-weight: 600;
    }
    h2 {
      text-align:center;
    }
    #ocrResult {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #debugInfo {
      margin-top: 20px;
      background: #ffe6e6;
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      font-family: monospace;
      white-space: pre-wrap;
      border: 1px solid #ff9999;
    }
    
    .a:hover{
      background-color: #171b3d;
    }
  </style>
</head>
<body>
  
<div class="topnav">
  <a class="a" href="#">Home</a>
  <a class="a" href="#">Contact</a>
  <a class="a"href="#">About</a>
  <a class="a"href="#" id="logoutBtn">Logout</a>
</div>

<div class="box">
  <h2>Upload file here</h2>
  <center>
    <input type="file" id="fileUpload" name="uploadedFile" accept="image/*">
    <br>
    <button id="uploadBtn">Upload</button>
  </center>
</div>

<div id="ocrResult"></div>
<div id="debugInfo"></div>

<script>
  // Add debug logging function
  function debugLog(message, data = null) {
    console.log("[DEBUG]", message, data);
    const debugDiv = document.getElementById("debugInfo");
    debugDiv.innerHTML += `${new Date().toISOString()}: ${message}<br>`;
    if (data) {
      debugDiv.innerHTML += `Data: <pre>${JSON.stringify(data, null, 2)}</pre><br>`;
    }
  }

  // Logout button
  document.getElementById("logoutBtn").addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    sessionStorage.removeItem("token");
    sessionStorage.removeItem("user");
    window.location.href = "./login.html";
  });

  // Upload button with enhanced debugging
  document.getElementById("uploadBtn").addEventListener("click", async (e) => {
    e.preventDefault();

    // Clear previous results
    document.getElementById("ocrResult").innerText = "";
    document.getElementById("debugInfo").innerHTML = "";

    debugLog("Upload button clicked");

    const fileInput = document.getElementById("fileUpload");
    if (!fileInput.files.length) {
      alert("Please select a file first!");
      debugLog("No file selected");
      return;
    }

    const file = fileInput.files[0];
    debugLog("File selected", {
      name: file.name,
      size: file.size,
      type: file.type,
      lastModified: file.lastModified
    });

    const formData = new FormData();
    formData.append("uploadedFile", file);

    // Get JWT token from either storage
    const token = localStorage.getItem("token") || sessionStorage.getItem("token");
    if (!token) {
        alert("You must be logged in!");
        debugLog("No token found - redirecting to login");
        window.location.href = "./login.html";
        return;
    }

    debugLog("Token found, making request");

    try {
      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData,
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      debugLog("Response received", {
        status: res.status,
        statusText: res.statusText,
        headers: Object.fromEntries(res.headers.entries())
      });

      // Read raw response first
      const text = await res.text();
      debugLog("Raw response text", text);

      let data;
      try {
        data = JSON.parse(text);  // Parse JSON safely
        debugLog("JSON parsed successfully", data);
      } catch (err) {
        debugLog("JSON parse error", err.message);
        throw new Error("Server returned invalid JSON:\n" + text);
      }

      if (res.ok) {
        document.getElementById("ocrResult").innerText = JSON.stringify(data.data || data, null, 4);
        debugLog("Success - displaying results");
      } else {
        document.getElementById("ocrResult").innerText = `Error: ${data.error || "Unknown error"}`;
        debugLog("Server error response", data);
      }

    } catch (err) {
      debugLog("Fetch error", err.message);
      document.getElementById("ocrResult").innerText = `Fetch failed: ${err.message}`;
    }
  });
</script>
</body>
</html>
