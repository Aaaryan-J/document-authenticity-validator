<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  background: #f5f6fa url('./bg.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  margin: 0;
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 2px 24px 0 rgba(60,72,88,0.10);
  width: 100%;
  max-width: 370px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  min-height: unset;
  margin: 32px 0;
}
.container {
  width: 100%;
  padding: 28px 18px 18px 18px;
  border-radius: 18px;
}
h2 {
  text-align: center;
  color: #202124;
  font-weight: 700;
  font-size: 1.3rem;
  margin-bottom: 18px;
  letter-spacing: 0.01em;
}
label {
  font-size: 0.98rem;
  color: #444;
  font-weight: 500;
  margin-bottom: 2px;
  display: block;
  text-align: left;
}
input[type=text], input[type=password], input[type=email], select {
  width: 100%;
  padding: 10px 12px;
  margin: 0 0 12px 0;
  border: 1.2px solid #e0e0e0;
  border-radius: 8px;
  background: #fafbfc;
  font-size: 0.98rem;
  font-family: 'Poppins', Arial, sans-serif;
  font-weight: 500;
  transition: border 0.2s, background 0.2s;
  box-sizing: border-box;
}
input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, select:focus {
  border: 1.5px solid #357AD4;
  background: #fff;
  outline: none;
}
button[type=submit] {
  background: #357AD4;
  color: #fff;
  padding: 10px 0;
  margin: 8px 0 0 0;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.04em;
  box-shadow: 0 1px 4px rgba(53,122,212,0.07);
  transition: background 0.2s, transform 0.1s;
}
button[type=submit]:hover {
  background: #185a9d;
  transform: translateY(-2px) scale(1.03);
}
#institution-code-group,
#admin-secret-group {
  margin-top: 0;
  margin-bottom: 0;
}
#institution-code-group label,
#admin-secret-group label {
  margin-top: 0;
}
#institution-code-group input,
#admin-secret-group input {
  margin-bottom: 12px;
}
p {
  font-size: 0.96rem;
  color: #2d3a4b;
  margin-top: 10px;
  text-align: center;
}
a {
  color: #357AD4;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.2s;
}
a:hover {
  color: #185a9d;
  text-decoration: underline;
}
.alert {
  padding: 8px 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  font-size: 0.97rem;
  display: inline-block;
  font-weight: 500;
  width: 100%;
  text-align: center;
  box-sizing: border-box;
}
.alert-success {
  color: #155724;
  background-color: #e6f4ea;
  border: 1px solid #43cea2;
}
.alert-danger {
  color: #721c24;
  background-color: #fbeaea;
  border: 1px solid #e57373;
}
.loading {
  display: none;
  text-align: center;
  color: #185a9d;
  font-weight: 600;
  margin-bottom: 8px;
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
}
@media (max-width: 500px) {
  .box {
    max-width: 98vw;
    border-radius: 0;
    box-shadow: none;
    margin: 0;
  }
  .container {
    padding: 16px 4vw 12px 4vw;
    border-radius: 0;
  }
}
</style></head>
<body>
<div class="box">
    <div class="container">
        <h2>Registration</h2>

        <div id="alert-container"></div>
        <div id="loading" class="loading">Registering...</div>

        <form id="registerForm" autocomplete="off">
            <div>
                <label for="email" style="margin-left: 88px;">Email</label>
                <input type="email" placeholder="Enter email" id="email" required>
            </div>
            <div>
                <label for="username" style="margin-left: 55px;">Username</label>
                <input type="text" placeholder="Enter Username" id="username" required>
            </div>
            <div>
                <label for="password" style="margin-left: 59px;">Password</label>
                <input type="password" placeholder="Enter password" id="password" required>
            </div>
            <div>
                <label for="password-confirm">Confirm Password</label>
                <input type="password" placeholder="Confirm password" id="password-confirm" required>
            </div>
            <div>
                <label for="role" style="margin-left: 98px;">Role</label>
                <select id="role" style="padding: 10px; width: 25%;">
                    <option value="user">User</option>
                    <option value="institution">Institution</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <!-- Institution code (only visible if institution role selected) -->
            <div id="institution-code-group" style="display:none; margin-top: 10px;">
                <label for="institution-code">Institution Code</label><br>
                <input type="text" placeholder="Enter institution code" id="institution-code">
            </div>

            <!-- Admin secret (only visible if admin role selected) -->
            <div id="admin-secret-group" style="display:none; margin-top: 10px;">
                <label for="admin-secret">Admin Secret Code</label><br>
                <input type="text" placeholder="Enter admin secret code" id="admin-secret">
            </div>

            <br>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>
</div>

<script>
const API_BASE_URL = 'http://localhost:5000/api';
const roleSelect = document.getElementById('role');
const institutionCodeGroup = document.getElementById('institution-code-group');
const adminSecretGroup = document.getElementById('admin-secret-group');
const registerForm = document.getElementById('registerForm');

// toggle institution/admin code fields
roleSelect.addEventListener('change', function () {
    institutionCodeGroup.style.display = (this.value === 'institution') ? 'block' : 'none';
    adminSecretGroup.style.display = (this.value === 'admin') ? 'block' : 'none';
});

// kill native form reload
registerForm.onsubmit = (e) => {
    e.preventDefault();
    return false;
};

// actual handler
async function handleRegister(e) {
    e.preventDefault();
    console.log("ðŸš€ Handling register...");

    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('password-confirm').value;
    const role = document.getElementById('role').value;
    const institutionCode = document.getElementById('institution-code').value;
    const adminSecret = document.getElementById('admin-secret').value;

    const loading = document.getElementById('loading');
    const alertContainer = document.getElementById('alert-container');
    alertContainer.innerHTML = '';

    if (password !== passwordConfirm) {
        showAlert('Passwords do not match!', 'danger');
        return;
    }

    loading.style.display = 'block';

    const payload = { email, username, password, role };

    if (role === 'institution') {
        if (!institutionCode) {
            showAlert('Institution code is required for institution role.', 'danger');
            loading.style.display = 'none';
            return;
        }
        payload.institution_code = institutionCode;
    }

    if (role === 'admin') {
        if (!adminSecret) {
            showAlert('Secret code is required for admin registration.', 'danger');
            loading.style.display = 'none';
            return;
        }
        payload.admin_secret = adminSecret;
    }

    try {
        const response = await fetch(`${API_BASE_URL}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        console.log("Response status:", response.status);
        let data;
        try {
            data = await response.json();
        } catch (parseErr) {
            console.warn("Could not parse JSON:", parseErr);
            data = {};
        }

        if (response.ok) {
            console.log("Success branch entered:", data);
            showAlert('Registration successful! Redirecting...', 'success');
            window.location.href = './login.html'; 
        } else {
            console.error("Error response:", data);
            showAlert(data.error || 'Registration failed', 'danger');
        }
    } catch (err) {
        showAlert('Network error. Please try again.', 'danger');
        console.error("Registration error:", err);
    } finally {
        loading.style.display = 'none';
    }
}

// attach handler
registerForm.addEventListener('submit', handleRegister);

// helper to show alerts
function showAlert(message, type) {
    const alertContainer = document.getElementById('alert-container');
    alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
}
</script>
</body>
</html>
