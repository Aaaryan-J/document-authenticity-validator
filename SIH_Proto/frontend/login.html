<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
input[type=text], input[type=password] {
  width: 20%;
  padding: 10px 10px;
  margin: 2px;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align: center;
}
div.box{
  border: 15px;
  padding: 50px;
  margin: 100px 100px 75px 100px;
}
button {
  background-color: #04AA6D;
  color: white;
  padding: 5px 10px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
}
p.a{
text-align:center;}
p.b{
text-align:center;}
h2{
text-align:center;}

.alert {
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid transparent;
  border-radius: 4px;
}
.alert-success {
  color: #3c763d;
  background-color: #dff0d8;
  border-color: #d6e9c6;
}
.alert-danger {
  color: #a94442;
  background-color: #f2dede;
  border-color: #ebccd1;
}
.loading {
  display: none;
  text-align: center;
  color: #666;
}
</style>
</head>
<body>
<div class="box">
  <h2>Login for Certificate Verification</h2>
  
  <div id="alert-container" style="text-align: center;"></div>
  
  <div id="loading" class="loading">Logging in...</div>
  
  <form id="loginForm" autocomplete="off">
    <center>
      <div class="container">
        <label for="username"><p class="a">Username</p></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
        <br>
        <label for="password"><p class="b">Password</p></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required><br>
        <button type="submit">Login</button><br>
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
      </div>

      <div class="container">
        <div class="reg"><a href="register.html">Register</a></div>
      </div>
    </center>
  </form>
</div>

<script>
const API_BASE_URL = 'http://localhost:5000/api';

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loading = document.getElementById('loading');
    const alertContainer = document.getElementById('alert-container');
    
    // Clear previous alerts
    alertContainer.innerHTML = '';
    loading.style.display = 'block';
    
    try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });
        
        const data = await response.json();
        
if (response.ok) {
    // Check if "Remember me" is checked
    const remember = document.querySelector('input[name="remember"]').checked;

        if (remember) {
            // Persistent storage across browser sessions
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('user', JSON.stringify(data.user));
        } else {
            // Storage cleared when browser closes
            sessionStorage.setItem('token', data.access_token);
            sessionStorage.setItem('user', JSON.stringify(data.user));
        }

        showAlert('Login successful! Redirecting...', 'success');

        // Redirect based on role
        setTimeout(() => {
            if (data.user.role === 'admin') {
                window.location.href = 'admin_dashboard.html';
            } else if (data.user.role === 'institution') {
                window.location.href = 'institution_dashboard.html';
            } else {
                window.location.href = 'index.html'; 
            }
        }, 1000);
    
            } else {
                showAlert(data.error || 'Login failed', 'danger');
            }
        } catch (error) {
            showAlert('Network error. Please try again.', 'danger');
            console.error('Login error:', error);
        } finally {
            loading.style.display = 'none';
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.style.display = 'inline-block'; // Center the alert
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        
        setTimeout(() => {
            if (alertDiv) {
                alertDiv.remove();
            }
        }, 4000);
    }

// Check if already logged in and redirect
window.addEventListener('load', function() {
    const token = localStorage.getItem('token') || sessionStorage.getItem('token');
    const userData = localStorage.getItem('user') || sessionStorage.getItem('user');

    if (token && userData) {
        const user = JSON.parse(userData);
        showAlert('Already logged in. Redirecting...', 'success');
        setTimeout(() => {
            if (user.role === 'admin') {
                window.location.href = 'admin_dashboard.html';
            } else if (user.role === 'institution') {
                window.location.href = 'institution_dashboard.html';
            } else {
                window.location.href = 'upload.html';
            }
        }, 1000);
    }
});
</script>
</body>
</html>
